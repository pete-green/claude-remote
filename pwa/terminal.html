<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <title>Claude Code Remote Terminal</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icons/icon-192.png">

  <!-- xterm.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #fff;
      overflow: hidden;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    .header {
      background: #1a1a1a;
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      flex-shrink: 0;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
    }

    .status-dot.connected {
      background: #22c55e;
    }

    .btn {
      padding: 6px 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }

    .btn:active {
      background: #1d4ed8;
    }

    .btn-secondary {
      background: #4b5563;
    }

    .btn-secondary:active {
      background: #374151;
    }

    #terminal-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    #terminal {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 10px;
    }

    /* Make terminal scrollable on mobile */
    .xterm-viewport {
      overflow-y: auto !important;
      -webkit-overflow-scrolling: touch;
    }

    .keyboard-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #2563eb;
      border: none;
      color: white;
      font-size: 24px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .keyboard-toggle:active {
      background: #1d4ed8;
    }

    /* Hidden input for mobile keyboard */
    #hidden-input {
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <div class="header-left">
        <div class="status-indicator">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">Connecting...</span>
        </div>
      </div>
      <div>
        <button class="btn btn-secondary" id="clearBtn">Clear</button>
        <button class="btn" id="logoutBtn">Logout</button>
      </div>
    </div>

    <div id="terminal-container">
      <div id="terminal"></div>
    </div>

    <button class="keyboard-toggle" id="keyboardToggle">⌨️</button>
    <input type="text" id="hidden-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
  </div>

  <!-- xterm.js and addons -->
  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.js"></script>

  <script src="websocket.js"></script>
  <script>
    // Check authentication
    const password = sessionStorage.getItem('password');
    if (!password) {
      window.location.href = 'index.html';
    }

    const BACKEND_URL = 'wss://claude-remote-production.up.railway.app';

    // Initialize terminal
    const term = new Terminal({
      cursorBlink: true,
      fontSize: 14,
      fontFamily: 'Menlo, Monaco, "Courier New", monospace',
      theme: {
        background: '#000000',
        foreground: '#ffffff',
        cursor: '#ffffff',
        cursorAccent: '#000000',
        selectionBackground: '#4d4d4d'
      },
      scrollback: 10000,
      allowProposedApi: true
    });

    // Addons
    const fitAddon = new FitAddon.FitAddon();
    const webLinksAddon = new WebLinksAddon.WebLinksAddon();

    term.loadAddon(fitAddon);
    term.loadAddon(webLinksAddon);

    // Open terminal
    term.open(document.getElementById('terminal'));
    fitAddon.fit();

    // Welcome message
    term.writeln('\x1b[1;36mClaude Code Remote Terminal\x1b[0m');
    term.writeln('\x1b[90mConnecting to desktop...\x1b[0m');
    term.writeln('');

    // WebSocket connection
    let ws = null;
    let isConnected = false;
    let inputBuffer = '';

    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    const clearBtn = document.getElementById('clearBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const keyboardToggle = document.getElementById('keyboardToggle');
    const hiddenInput = document.getElementById('hidden-input');

    // Connect to backend
    function connect() {
      console.log('Creating WebSocket connection to:', BACKEND_URL);
      ws = new ClaudeWebSocket(BACKEND_URL, password);

      ws.onConnectionChange((connected) => {
        console.log('Connection status changed:', connected);
        isConnected = connected;
        if (connected) {
          statusDot.classList.add('connected');
          statusText.textContent = 'Connected';
          term.writeln('\x1b[1;32m✓ Connected to desktop\x1b[0m');
        } else {
          statusDot.classList.remove('connected');
          statusText.textContent = 'Disconnected';
          term.writeln('\x1b[1;31m✗ Disconnected from desktop\x1b[0m');
        }
      });

      ws.onMessage((message) => {
        console.log('Received message:', message.type);
        if (message.type === 'claude_output') {
          // Write terminal output directly (it already contains ANSI codes)
          term.write(message.content);
        }
      });

      console.log('Initiating connection...');
      ws.connect();
    }

    // Handle terminal data (user typing)
    term.onData((data) => {
      if (!isConnected) return;

      // Send input to backend
      ws.send({
        type: 'user_input',
        content: data,
        timestamp: new Date().toISOString()
      });

      // Echo locally for immediate feedback (optional - remove if causing double input)
      // term.write(data);
    });

    // Mobile keyboard handling with buffering
    keyboardToggle.addEventListener('click', () => {
      hiddenInput.focus();
    });

    // Buffer input and only send on Enter
    hiddenInput.addEventListener('input', (e) => {
      // Just let the input accumulate in the field
      // Don't send anything yet
    });

    hiddenInput.addEventListener('keydown', (e) => {
      if (!isConnected) return;

      if (e.key === 'Enter') {
        e.preventDefault();

        // Get all the text from the input
        const text = hiddenInput.value;

        if (text) {
          // Send the entire text as one message followed by Enter
          ws.send({
            type: 'user_input',
            content: text + '\r',
            timestamp: new Date().toISOString()
          });

          // Clear the input
          hiddenInput.value = '';
        } else {
          // Just Enter pressed with no text
          ws.send({
            type: 'user_input',
            content: '\r',
            timestamp: new Date().toISOString()
          });
        }
      }
    });

    // Clear terminal
    clearBtn.addEventListener('click', () => {
      term.clear();
    });

    // Logout
    logoutBtn.addEventListener('click', () => {
      if (ws) ws.disconnect();
      sessionStorage.removeItem('password');
      window.location.href = 'index.html';
    });

    // Resize handling
    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        fitAddon.fit();
      }, 100);
    });

    // Fit terminal on orientation change
    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        fitAddon.fit();
      }, 200);
    });

    // Start connection
    connect();

    // Focus hidden input when terminal is clicked
    document.getElementById('terminal').addEventListener('click', () => {
      hiddenInput.focus();
    });
  </script>
</body>
</html>
